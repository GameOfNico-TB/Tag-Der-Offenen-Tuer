<style>
  body {
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #f0f0f0;
  }

  canvas {
    border: 1px solid black;
  }
</style>

<body>
  <p id="currentScore"></p>
  <p id="highScore"></p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    let currentScore = document.getElementById("currentScore");
    let highscore = document.getElementById("highScore");
    let snakeParts = [];
    let tailLength = 0; // Startlänge der Schlange
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let speed = 7;
    let tileCount = 20;
    let tileSize = canvas.width / tileCount - 2;
    let headX = 4;
    let headY = 10;
    let appleX = 10;
    let appleY = 10;
    let xVelocity = 1;
    let yVelocity = 0;

    function drawGame() {
      const socket = new WebSocket("ws://10.0.0.21:81");
      socket.onopen = function (event) {
        console.log("Verbindung hergestellt", event);
      };

      socket.onmessage = function (event) {
        console.log("Nachricht empfangen:", event.data);
        if (event.data != null) {
          highscore.innerHTML = "HALLO";
        }
      };

      socket.onerror = function (event) {
        console.error("Fehler erkannt:", event);
      };

      socket.onclose = function (event) {
        console.log("Verbindung geschlossen", event);
      };

      currentScore.innerHTML = "Score: " + tailLength;

      changeSnakePosition();
      let result = isGameOver();
      if (result) {
        return;
      }

      clearScreen();
      checkAppleCollision();
      drawApple();
      drawSnake();
      setTimeout(drawGame, 1000 / speed);
    }

    function isGameOver() {
      // Spiellogik für Game Over
      if (
        headX < 0 ||
        headX === tileCount ||
        headY < 0 ||
        headY === tileCount
      ) {
        restartGame();
        return true;
      }
      for (let part of snakeParts) {
        if (part.x === headX && part.y === headY) {
          restartGame();
          return true;
        }
      }
      return false;
    }

    function clearScreen() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      ctx.fillStyle = "green";
      for (let i = 0; i < snakeParts.length; i++) {
        let part = snakeParts[i];
        ctx.fillRect(
          part.x * tileCount,
          part.y * tileCount,
          tileSize,
          tileSize
        );
      }

      snakeParts.push({ x: headX, y: headY });
      while (snakeParts.length > tailLength) {
        snakeParts.shift();
      }

      // Zeichne den Kopf der Schlange
      ctx.fillStyle = "green";
      ctx.fillRect(headX * tileCount, headY * tileCount, tileSize, tileSize);
    }

    function changeSnakePosition() {
      headX += xVelocity;
      headY += yVelocity;
    }

    function drawApple() {
      ctx.fillStyle = "red";
      ctx.fillRect(appleX * tileCount, appleY * tileCount, tileSize, tileSize);
    }

    function checkAppleCollision() {
      if (appleX === headX && appleY === headY) {
        appleX = Math.floor(Math.random() * tileCount);
        appleY = Math.floor(Math.random() * tileCount);
        tailLength++;
      }
    }

    document.body.addEventListener("keydown", keyDown);

    function keyDown(event) {
      if (event.keyCode == 38 && yVelocity != 1) {
        yVelocity = -1;
        xVelocity = 0;
      }

      if (event.keyCode == 40 && yVelocity != -1) {
        yVelocity = 1;
        xVelocity = 0;
      }

      if (event.keyCode == 37 && xVelocity != 1) {
        xVelocity = -1;
        yVelocity = 0;
      }

      if (event.keyCode == 39 && xVelocity != -1) {
        xVelocity = 1;
        yVelocity = 0;
      }
    }

    function restartGame() {
      if (parseInt(localStorage.getItem("Score")) <= tailLength) {
        localStorage.setItem("Score", tailLength);
      }

      snakeParts = [];
      tailLength = 0;
      speed = 7;
      tileCount = 20;
      tileSize = canvas.width / tileCount - 2;
      headX = 4;
      headY = 10;
      appleX = 10;
      appleY = 10;
      xVelocity = 1;
      yVelocity = 0;

      drawGame(); // Spiel neu starten
    }

    drawGame();
  </script>
</body>
